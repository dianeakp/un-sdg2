<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for un-sdg">

 
  <title>un-sdg</title>
</head>

<body>
  <div id="demo">
    <h1>un-sdg</h1>
    <un-sdg goal = 1></un-sdg>
    <button id="random">Randomize Goal</button>
    <script>
      document.querySelector('#random').addEventListener('click', function(event) {
        const randomNumber = Math.floor(Math.random() * 17) + 1; 
        const sdg = document.getElementById('random-sdg');
        sdg.setAttribute('goal', randomNumber);
      });
    </script>
    
  <script type="module" src="./src/un-sdg2.js"></script>

  <!-- Take HAX, the Web and you further down the rabbit hole -->
  
</body>
</html>
